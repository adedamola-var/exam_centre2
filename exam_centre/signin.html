<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>

  <body>
    <div class=".d-none">
      <p class="logo"><img src="images/image 3.svg" /></p>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="d-flex justify-content-center">
          <div class="new_student_signup">
            <p>Returning Student's Login</p>
          </div>
        </div>
      </div>
    </div>

    <form id="signin-form">
      <div class="box_text4">
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group">
              <label>Email</label>
              <input type="text" id="email" name="email" class="signin_form" />
            </div>
          </div>

          <div class="col-lg-12">
            <label>Password</label>
            <div class="form-group">
              <input
                type="text"
                id="password"
                name="password"
                class="signin_form"
              />
            </div>
          </div>
          <div class="col-lg-12">
            <div class="form-group2">
              <div class="row">
                <div class="col-md-4 col-lg-4">
                  <p>Forgot Password</p>
                </div>
                <div class="col-md-8 col-lg-8">
                  <div class="not_yet_registered">
                    <p>
                      Not yet registered?<a href="signup.html"
                        ><span>Sign Up</span></a
                      >
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-12">
            <div class="form-group2">
              <button type="submit" class="signin">Login</button>
            </div>
          </div>
        </div>
      </div>
      <input type="hidden" name="action" value="signin" />
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="text/javascript">
      $("#signin-form")
        .submit(function (evt) {
          evt.preventDefault();
        })
        .validate({
          rules: {
            email: {
              required: true,
              email: true,
            },
            password: {
              required: true,
              minlength: 7,
            },
          },
          messages: {
            password: {
              required: "Please provide a password",
              minlength: "Your password must be at least 7 characters long",
            },
            email: "Please enter a valid email address",
          },
          // Make sure the form is submitted to the destination defined
          // in the "action" attribute of the form when valid
          submitHandler: function (form) {
            // console.log('Success:', $(form).serialize());
            const formData = $(form).serialize();
            $.post("api.php", formData, function (res) {
              console.log("Res:", res);
              /*const response = JSON.parse(res);
              if (response.status == 'success') {
                location.href = 'login.html'
              } else {
                Swal.fire({
                  text: '',
                  title: 'Error',
                  icon: 'info'
                })
              }*/
            });
          },
        });
    </script>
  </body>
</html>
